<div class="formulary">

  <div class="card" *ngFor="let quest of questionary.questions">

    <div class="question">{{quest.question}}</div>
    <div class="answer">
      <mat-radio-group class="options">
        <mat-radio-button *ngFor="let option of quest.options" class="option" value={{option.value}}>{{option.answer}}</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
</div>
