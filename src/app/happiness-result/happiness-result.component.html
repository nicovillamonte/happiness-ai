<div class="result-container">

  <div class="result-text">
    <h1>{{progress < 100 ? 'CALCULANDO FELICIDAD' : 'RESULTADO'}}: </h1>
    <p>{{result}}%</p>
    <p class="clasif" *ngIf="progress > 100">{{calificativeResult}}</p>
  </div>

  <div class="loading-container" *ngIf="progress <= 100" [ngStyle]="progress > 100 ? {visibility: 'hidden'}: null">
    <div class="loading-bar" [style.width.%]="progress">
      {{ progress }}%
    </div>
  </div>

  <div class="buttons" *ngIf="progress > 100">
    <button mat-raised-button color="primary" *ngIf="progress > 100" (click)="back()">Volver a intentar</button>
    <button mat-stroked-button color="primary" *ngIf="progress > 100" class="git" (click)="git()">GitHub</button>
  </div>
</div>
